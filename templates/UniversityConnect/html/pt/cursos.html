{% load static %}
{% include '../partials/head.html' %}
<link rel="stylesheet" href="{% static '/UniversityConnect/css/courses.css' %}">
</head>
<body>
    <main>
        {% include '../partials/header-pages.html' %}
        <section class="home2">            
            <div class="home-options">
                <div class="home-title">
                    <h2>Cursos de Cambridge</h2>
                    <form method="GET" action="{% url 'UniversityConnect:cursos' %}">
                        <select name="categoria">
                            <option value="">Todas as categorias</option>
                            {% for categoria in categoria %}
                                <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit">Filtrar</button>
                    </form>
                </div>
                {% include '../partials/courses.html' %}
            </div>
        </section>
    </main>
    {% include '../partials/footer.html' %}
</body>
</html>
