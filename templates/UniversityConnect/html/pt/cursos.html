{% load static %}
{% include '../partials/head.html' %}
<link rel="stylesheet" href="{% static '/UniversityConnect/css/courses.css' %}">
</head>
<body>
    <main>
        {% include '../partials/header-pages.html' %}
        <section class="home2">            
            <div class="home-options">
                <div class="home-title">
                    <h2>Cursos de Cambridge</h2>
                    <form method="post" action="{% url 'UniversityConnect:cursos' %}">
                        {% csrf_token %}
                        <input type="text" name="novo_titulo" placeholder="Digite o novo título">
                        <button type="submit">Atualizar Título</button>
                    </form>   
                    <form method="GET" action="{% url 'UniversityConnect:cursos' %}">
                        <select name="categoria">
                            <option value="">Todas as categorias</option>
                            <option value="1">Tecnologia</option>
                            <option value="2">Medicina</option>
                            <option value="3">Química</option>
                        </select>
                        <button type="submit">Filtrar</button>
                    </form>
                </div>
                {% include '../partials/courses.html' %}
            </div>
        </section>
    </main>
    {% include '../partials/footer.html' %}
</body>
</html>
